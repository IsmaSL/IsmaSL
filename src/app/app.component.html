<mdb-card class="text-center m-5" borderColor="border-danger">
    <mdb-card-header class="red white-text">Ups</mdb-card-header>
    <mdb-card-body>
        <mdb-card-title>
            <h3>Hola mundo!</h3>
        </mdb-card-title>
        <mdb-card-text>
            <h5>Lamentamos las molestias, esta página se encuentra en construcción.</h5>
        </mdb-card-text>
        <mdb-icon fas icon="exclamation-triangle" size="5x" class="yellow-text md-4"></mdb-icon>
    </mdb-card-body>
    <mdb-card-footer class="text-muted">
        <span>
            Realizado con<a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
        </span>
    </mdb-card-footer>
</mdb-card>
